<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/newfriend.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        body {
            overflow:hidden;
        }
    </style>

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="container text-vertical-center lead">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Newfriend Detector</h1>
                    <h3>Enter a username or a UUID</h3>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <input type="text" class="form-control btn-dark noborder" id="username">
                    </div>
                </div>
                <div class="col-lg-1">
                    <button id="thebutton" class="btn btn-dark">Cash Money Bitch!</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Header -->
    <section id="resultpage" class="header">
        <div class="container text-vertical-center lead">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-2">
                    <img src="" id="body">
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <h1 id="resultuser"></h1>
                        <h3 id="verb">joined 2b2t.net on</h3>
                        <h2 id="result"></h2>
                        <br>
                        <button id="again" class="btn btn-dark">Again?</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 id="result1"></h3>
                    <br>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    $(document).ready(function () {
        document.getElementById("thebutton").addEventListener("click", function() {
            getDate(document.getElementById("username").value);
        })
        document.getElementById("again").addEventListener("click", function() {
            again();
        })
    });

    function again() {
        var target = $("#top");
        if (target.length) {
            $('html,body').animate({
                scrollTop: target.offset().top
            }, 1000);
        }
        setTimeout(function() {
            $("#verb").text("joined 2b2t.net on")
        }, 1000)

    }

    function getDate (player) {

        jQuery.ajax({
            type: "GET",
            url: "/a/username/" + player,
            contentType: "text/plain; charset=utf-8",
            dataType: "json",
            success: function (data, status, jqXHR) {
                console.log(data);
                if (data.joindate === "old") {
                    $("#result").text("Inactive player. Last login some time before December 12th 2011.")
                    $("#verb").text("")
                } else if (data.joindate === "unknown") {
                    $("#result").text("Player file missing from database. Likely a new player.")
                    $("#verb").text("")
                } else {
                    $("#result").text(moment.unix(data.joindate.substring(0, data.joindate.length - 3)))
                }
                $("#body").attr('src', "https://crafatar.com/renders/body/" + player)
                $("#resultuser").text(player)

                var target = $("#resultpage");
                //target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }

            },

            error: function (jqXHR, status) {
                console.log(jqXHR);
                console.log(status);
            }
        });
    }

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
    <script src="js/moment.js"></script>

</body>

</html>
